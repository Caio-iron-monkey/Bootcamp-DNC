<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="Principal">
        <div class="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>

        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1 id="title-bootcamp">BOOTCAMP DNC</h1>
            <h2 id="text-bootcamp">Esse será um evento exclusivo para todos os alunos <br>
                da <b id="dnc-bold">DNC</b>, que querem <span class="shadow-black">acelerar a carreira com uma</span> <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="shadow-black">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">    
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label for="margintop">Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label for="marginbotton">Front-end</label>

                    <input type="checkbox" value="front">
                    <label for="">Back-end</label>
                    
                    <input type="checkbox" value="front">
                    <label for="">Banco de Dados</label>
                </div>
            </div>
            <div class="form-group">   
                <label for="">E-mail:</label>
                <input type="text" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Que frase criativa voce gostaria de falar ?">
            </div>
                <input type="submit" value="Cadastrar" id="button">
            

        
        </form>
    </section>
    
</body>
</html>
